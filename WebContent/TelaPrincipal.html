<head lang="pt-br">
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
<title>Apontamento de Horas GeoPixel</title>

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- libs -->
  <script src="lib/jquery/js/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

</head>

<body>
	<br></br>
	<div class="row">
		<div class="col-md-5">
			<img class="col-md-10" src="img/geopx.png" align="left">
		</div>
		<br></br>

		<div class="col-md-7">
			<form name="form-usuario">
				<label class="col-md-2 control-label">Usuario</label>

				<div class="col-xs-3 selectContainer">
					<input type="text" class="form-control" id="usuario">
				</div>
			</form>
			<br></br>

			<div class="form-group">
				<label class="col-md-2 control-label">Projeto</label>
				<div class="col-xs-6 selectContainer">
					<select class="form-control" id="Projeto">
						<option>--Escolha o Projeto--</option>

					</select>
				</div>
				<br></br>

				<div class="form-group">
					<label class="col-md-2 control-label">Atividade</label>
					<div class="col-md-6 control-label">
						<select class="form-control" id="Atividade">
							<option>--Escolha a Atividade--</option>
						</select>
					</div>
					<br></br>

					<div class="form-group">
						<label for="suscard" class="col-md-2 control-label">Sub-Atividade</label>
						<div class="col-md-6">
							<input type="text" class="form-control" id="Sub_atividade">
						</div>
					</div>
					<br></br>

					<div class="form-group" class="form-horizontal">
					
						<label for="suscard" class="col-md-2 control-label">Data/Hora</label>
						<div class="col-md-2">
						<i class="fa fa-calendar">
        				</i>
						<input class="form-control" id="data" name="date" placeholder="DD/MM/AAAA" type="text"/> 
						</div>

						<div class="col-md-2">
							<input class="form-control" id="hora" name="hora" placeholder="hh:mm:ss" type="text"/>
						</div>
					</div>
					<br></br> <br></br>

					<div class="form-group">
						<div class="container">
							<div class="col-xs-5 col-xs-offset-3">
								<button id = "btn-inicio" type="button" class="btn btn-success" onclick="modlogin.IniciarSessao();">INICIO</button>
									<button id= "btn-fim" type="button" class="btn btn-danger" onclick="modlogin.EncerrarSessao();">FIM</button>						
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- js -->
  <script src="js/ModuleLogin.js"></script> 
</body>
</html>
